<form 
   #form="ngForm" 
   autocomplete="off" 
   (submit)="onSubmit(form)">

   <!-- Assign a placeholder id for card entry so not null -->
   <input 
      type="hidden" 
      name="PMId" 
      [value]="service.formData.PMId">

   <!-- User Card Name Entry -->
   <div 
      class="form-group">
      <div 
         class="input-group">
         <div 
            class="input-group-prepend">
            <div 
               class="input-group-text bg-white">
               <i 
                  class="fas fa-user-circle" 
                  [class.green-icon]="CardOwnerName.valid" 
                  [class.red-icon]="CardOwnerName.invalid && CardOwnerName.touched">
               </i>
            </div>
         </div>
         <input 
            type="text" 
            name="CardOwnerName" 
            #CardOwnerName="ngModel" 
            [(ngModel)]="service.formData.CardOwnerName" 
            class="form-control" 
            placeholder="Card Owner Name" 
            required>
      </div> 
   </div>

   <!-- Card Number Entry -->
   <div 
      class="form-group">
      <div 
         class="input-group">
         <div 
            class="input-group-prepend">
            <div 
               class="input-group-text bg-white">
               
               <i 
                  class="fas fa-credit-card" 
                  [class.green-icon]="CardNumber.valid" 
                  [class.red-icon]="CardNumber.invalid && CardNumber.touched">
               </i>
            </div>
         </div>
         <input 
            type="text" 
            name="CardNumber" 
            #CardNumber="ngModel" 
            [(ngModel)]="service.formData.CardNumber" 
            class="form-control" 
            placeholder="16 Digit Card Number" 
            maxlength="16" 
            minlength="16" 
            required>
      </div>
   </div>
   <div 
      class="form-row">

      <!-- Card Expiration Date Entry -->
      <div 
         class="form-group col-md-7">
         <div 
            class="input-group">
            <div 
               class="input-group-prepend">
               <div 
                  class="input-group-text bg-white">
                  <i 
                     class="fas fa-calendar-alt" 
                     [class.green-icon]="ExpirationDate.valid" 
                     [class.red-icon]="ExpirationDate.invalid && ExpirationDate.touched">
                  </i>
               </div>
            </div>
            <input 
               type="text" 
               name="ExpirationDate" 
               #ExpirationDate="ngModel" 
               [(ngModel)]="service.formData.ExpirationDate" 
               class="form-control" 
               placeholder="MM/YY" 
               maxlength="5" 
               minlength="5" 
               required>
         </div>
      </div>

      <!-- Card CVV Entry -->
      <div 
         class="form-group col-md-5">
         <div 
            class="input-group">
            <div 
               class="input-group-prepend">
               <div 
                  class="input-group-text bg-white">
                  <i 
                     class="fas fa-key" 
                     [class.green-icon]="CVV.valid" 
                     [class.red-icon]="CVV.invalid && CVV.touched">
                  </i>
               </div>
            </div>
            <input 
               type="password" 
               name="CVV" 
               #CVV="ngModel" 
               [(ngModel)]="service.formData.CVV" 
               class="form-control" 
               placeholder="CVV" 
               maxlength="3" 
               minlength="3" 
               required>
         </div>
      </div>
   </div>

   <!-- Submit Button -->
   <div 
      class="form-group">
      <button 
         type="submit" 
         class="btn btn-success btn-lg btn-block" 
         [class.disabled]="form.invalid">
            <i 
               class="fas fa-database">
            </i>
               Submit
      </button>
   </div>
</form>
